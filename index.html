<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio</title>

  <!-- preload for instant play -->
  <link rel="preload" as="video" href="assets/hero.mp4" type="video/mp4">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    .hero video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .content {
      position: relative;
      z-index: 2;
      color: white;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      font-family: Arial, sans-serif;
      background: rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <section class="hero">
    <video autoplay muted loop playsinline>
      <source src="assets/hero.mp4" type="video/mp4">
    </video>

    <div class="content">
      Your Portfolio
    </div>
  </section>

</body>
</html>
